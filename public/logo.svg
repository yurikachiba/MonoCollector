<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3"/>
      <stop offset="100%" style="stop-color:#f9a8d4"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Part -->
  <g transform="translate(5, 5)">
    <!-- Background circle -->
    <circle cx="45" cy="45" r="45" fill="url(#logoGrad)"/>

    <!-- Box base -->
    <rect x="20" y="35" width="50" height="35" rx="6" fill="white" opacity="0.95"/>

    <!-- Box lid (open) -->
    <path d="M18 38 L45 22 L72 38" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

    <!-- Sparkles flying out -->
    <g filter="url(#glow)">
      <!-- Main sparkle -->
      <path d="M45 28 L48 35 L55 38 L48 41 L45 48 L42 41 L35 38 L42 35 Z" fill="url(#sparkleGrad)"/>
      <!-- Small sparkle left -->
      <path d="M28 26 L30 30 L34 32 L30 34 L28 38 L26 34 L22 32 L26 30 Z" fill="white" opacity="0.8"/>
      <!-- Small sparkle right -->
      <path d="M62 24 L64 28 L68 30 L64 32 L62 36 L60 32 L56 30 L60 28 Z" fill="white" opacity="0.8"/>
    </g>

    <!-- Items in box -->
    <circle cx="32" cy="52" r="6" fill="#fde047" opacity="0.9"/>
    <circle cx="45" cy="55" r="5" fill="#a78bfa" opacity="0.9"/>
    <circle cx="58" cy="52" r="6" fill="#34d399" opacity="0.9"/>
  </g>

  <!-- Text Part -->
  <g fill="url(#logoGrad)">
    <text x="110" y="62" font-family="'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif" font-size="36" font-weight="700">
      モノコレクター
    </text>
  </g>

  <!-- Tagline -->
  <text x="110" y="82" font-family="'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif" font-size="12" fill="#9ca3af">
    家にあるモノを楽しく管理
  </text>
</svg>
