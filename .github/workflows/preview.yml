name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      deployments: write
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Check for Vercel secrets
        id: check-secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::notice::Preview deployment skipped. Configure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets to enable."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check-secrets.outputs.configured == 'true'

      - name: Setup Node.js
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        if: steps.check-secrets.outputs.configured == 'true'
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Build Project
        if: steps.check-secrets.outputs.configured == 'true'
        run: vercel build --token=$VERCEL_TOKEN

      - name: Deploy Preview
        if: steps.check-secrets.outputs.configured == 'true'
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment Preview URL
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = `## Preview Deployment\n\nPreview URL: ${previewUrl}\n\nThis preview will be updated on each push to this PR.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('## Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
